<!-- Pié de página -->
<footer class="footer text-faded text-center py-5">
    <div class="container">
        <p class="m-0">
            {% if github %}
            <a href="{{ github }}" class="link">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
            </span>
            </a>
            {% endif %}

            {% if linkedin %}
            <a href=" {{ linkedin }}" class="link">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
            </span>
            </a>
            {% endif %}

            {% if stack_overflow %}
            <a href="{{ stack_overflow }}" class="link">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-stack-overflow fa-stack-1x fa-inverse"></i>
            </span>
            </a>
            {% endif %}
        </p>
        <p class="m-0 mbt">
            {% load  pages_extras %}
            {% get_pages as pages_list %}
            {% for page in pages_list %}
            <a href="{% url 'page' page.pk page.title|slugify %}" class="link">{{page.title}}</a> {% if not forloop.last %} · {% endif %}
            {% endfor %}
        </p>
        <p class="m-0 mbt1">&copy; La Caffettiera 2018</p>
    </div>
</footer>
